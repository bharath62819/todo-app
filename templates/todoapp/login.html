{% extends 'todoapp/base.html' %}
{% block content %}
<div class="container w-25">
    <form method="post">
        {% csrf_token %}
        <h1>Login</h1>
        <hr>
        {% if error %}
        <h5 style="color: red;">{{ error }}</h5>
        {% endif %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter usernname"
                name="uname" required>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter Password"
                name="pwd" required>
        </div><br>
        <input type="submit" class="button w-100" id="button" value="Login">
        <div class="log">
            <b>Don't have an account ?</b>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/">Sign Up</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'todoapp/base.html' %}
{% block content %}
<div class="container w-25">
    <form method="post">
        {% csrf_token %}
        <h1>Sign Up</h1>
        <hr>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter usernname"
                name="uname" required>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email</label>
            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter Email" name="email"
                required>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter Password"
                name="pwd" required>
        </div><br>
        <input type="submit" class="button w-100" id="button" value="Sign Up">
        <div class="log">
            <b>Already have an account ?</b>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/login">Login</a>
        </div>
    </form>
</div>
{% endblock %}
